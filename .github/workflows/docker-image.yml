name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile.backend --tag bijaypachhai/intern-backend:stable

  push:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Push the Docker image
      run: docker push bijaypachhai/intern-backend:stable


      
